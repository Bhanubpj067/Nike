<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jordan Sneakers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #111;
      overflow-x: hidden;
    }

    header {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo-nike {
      display: flex;
      align-items: center;
    }

    .logo-nike img {
      height: 70px; /* Increased size */
    }

    .logo-jordan {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-jordan img {
      height: 70px; /* Increased size */
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px; /* Initially hidden on the right */
      width: 250px;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: 0.3s;
      z-index: 1000;
    }

    .side-menu.active {
      right: 0; /* Slide in from the right */
    }

    .side-menu a {
      text-decoration: none;
      color: #fff;
      margin: 10px 0;
      font-weight: bold;
      text-transform: uppercase;
    }

    .side-menu a:hover {
      color: #d01126; /* Jordan red */
    }

    .hero {
      background-image: url('https://banner2.cleanpng.com/20180419/kxw/avf6o63yp.webp'); /* Replace with banner */
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      text-shadow: 2px 2px 5px #000;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      height: 200px;
      background-size: cover;
      background-position: center;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 1rem;
      color: #555;
    }

    .buy-btn {
      margin-top: 10px;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }

    .buy-btn:hover {
      background: #d01126;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
    }

    /* Popup Style */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      z-index: 1001;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-nike">
      <img src="https://www.freeiconspng.com/uploads/white-nike-logos-on-black-background-22.png" alt="Nike Logo">
    </div>
    <div class="logo-jordan">
      <img src="https://cdn.freebiesupply.com/images/large/2x/air-jordan-logo-black-and-white.png" alt="Jordan Logo">
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  </header>

  <div class="side-menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact Us</a>
  </div>

  <div class="popup-overlay" id="popupOverlay" onclick="closeAll()"></div>
  <div class="popup" id="popup">
    <p>I LOVEEEEE YOUUUU KAAAVVVIIINNNNN</p>
  </div>

  <section class="hero">
    <h1>Step Up Your Game</h1>
  </section>

  <section id="about" class="products">
    <div class="product-card">
      <div class="product-image" style="background-image: url('https://i.ebayimg.com/thumbs/images/g/ZpIAAOSwif9f0mNN/s-l225.jpg');"></div>
      <div class="product-info">
        <h3>Air Jordan 1</h3>
        <p>$200</p>
        <button class="buy-btn" onclick="showPopup()">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image" style="background-image: url('https://10hillsstudio.com/cdn/shop/files/Air-Jordan-4-Retro-White-Cement-2016-resized-img02.jpg?v=1721733308&width=1445');"></div>
      <div class="product-info">
        <h3>Air Jordan 4</h3>
        <p>$220</p>
        <button class="buy-btn" onclick="showPopup()">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image" style="background-image: url('https://luxzilla.in/cdn/shop/products/Air-Jordan-1-Retro-Low-OG-SP-Travis-Scott-Olive-PS_1024x1024.webp?v=1680690859');"></div>
      <div class="product-info">
        <h3>Air Jordan Travis Scott</h3>
        <p>$500</p>
        <button class="buy-btn" onclick="showPopup()">Buy Now</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <footer>
      <p>&copy; 2024 Jordan Sneakers. All rights reserved. Made By Big Daddy B</p>
    </footer>
  </section>

  <script>
    const sideMenu = document.getElementById('sideMenu');
    const popup = document.getElementById('popup');
    const popupOverlay = document.getElementById('popupOverlay');

    function toggleMenu() {
      sideMenu.classList.toggle('active');
    }

    function showPopup() {
      popup.style.display = 'block';
      popupOverlay.style.display = 'block';
    }

    function closeAll() {
      sideMenu.classList.remove('active');
      popup.style.display = 'none';
      popupOverlay.style.display = 'none';
    }

    document.body.addEventListener('click', (event) => {
      if (!sideMenu.contains(event.target) && event.target.className !== 'menu-btn') {
        sideMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
